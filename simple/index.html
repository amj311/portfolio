<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        
        <div v-if="dataIsLoading" style="margin-top: 48vh; height: 3rem; text-align: center; color: #fff">
            Loading...
        </div>
        <div v-else style="display: none;" :style="{display: dataIsLoading ? 'none' : 'block !important'}">
            
            <div id="topBar" class="fixed-diff">
                <div class="top-bar-content">
                    <div class="menu-button">
                        <a><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="contact-nav-group">
                        <contact-links :links="data.contact"></contact-links>
                    </div>
                </div>
            </div>

            <div class="under-fixed-diff">
                <div id="fancytop">
                    <svg viewBox="0 0 500 10" preserveAspectRatio="none">
                        <rect width="500" height="10" style="fill: #fff;opacity: .1;transform: rotate(-1.5deg);transform-origin: bottom left;" x="0" y="0"></rect>
                        <rect style="fill: #fff;opacity: .07;transform: rotate(1deg);transform-origin: bottom right;" y="0" x="0" height="10" width="500"></rect>
                    </svg>
                </div>
                
                <hero :imgurl="'images/hero.jpg'">
                    <div style="width: 75%; margin-right: 2rem;">
                        <h1 style="font-size: 3em;">{{data.bio.firstname}} {{data.bio.lastname}}</h1>
                        <h4>{{data.bio.subtitle}}</h4>
                        <hr>
                        <p style="font-size: 1.2em;">Hey there! {{data.bio.intro}} Feel free to say hi to me!</p>
                    </div>
                    <div>
                        <a target="blank" :href="data.contact.email.url" class="btn btn-primary shadow btn-lg">ðŸ‘‹ Say Hi!</a>
                    </div>
                </hero>

                <banner-section></banner-section>
                <banner-section class="bg-shade">
                    <div>not me!</div>
                </banner-section>
                <banner-section ></banner-section>
                <banner-section ></banner-section>
                <banner-section ></banner-section>
                <banner-section ></banner-section>
                <banner-section ></banner-section>
                <banner-section ></banner-section>
                <banner-section ></banner-section>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" -->
    <!-- integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" -->
    <!-- crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Vue Dev -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Vue Prod -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->



    <script type="text/x-template" id="section-template">
        <section class="section-wrapper">
            <div class="section-content-wrapper max-content-width">
                <slot>
                    <h2>I'm a section!</h2>
                    <h4>This is a subtitle for a section</h4>
                </slot>
            </div>
        </section>
    </script>


    <script type="text/x-template" id="hero-template">
        <banner-section class="hero-wrapper bg-dark" :style="{backgroundImage: `url(${imgurl})`}">
            <slot>I'm a hero section!</slot>
        </banner-section>
    </script>

    <script type="text/x-template" id="contact-links-template">
        <div class="contact-links-group">
            <a :href="links.email.url" :title="links.email.display"><i class="fa fa-envelope"></i></a>
            <a :href="links.linkedin.url" :title="links.linkedin.display"><i class="fab fa-linkedin"></i></a>
            <a :href="links.github.url" :title="links.github.display"><i class="fab fa-github"></i></a>
            <a :href="links.twitter.url" :title="links.twitter.display"><i class="fab fa-twitter"></i></a>
        </div>
    </script>

    <script src="../portfolio-data.js"></script>
    <script src="index.js"></script>

</body>

</html>
